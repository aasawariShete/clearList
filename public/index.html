<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Add a container to center the content -->
    <div class="container">
        <div id="content">
        <h1>To-Do List</h1>

        <!-- Section to add new tasks -->
        <div id="new-task">
            <input type="text" id="task-input" placeholder="New Task">
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List Container -->
        <div class="task-container">
            <!-- List of incomplete tasks -->
            <div class="task-column">
                <h2>Incomplete Tasks</h2>
                <ul id="task-list"></ul>
            </div>

            <!-- List of completed tasks -->
            <div class="task-column">
                <h2>Completed Tasks</h2>
                <ul id="completed-task-list"></ul>
            </div>
        </div>

        <!-- Clear Completed Tasks Button -->
        <button onclick="clearCompletedTasks()">Clear Completed Tasks</button>

    </div>

       

        <div id="updatePopup" class="popup"> <!-- Popup will be excluded from blur -->
            <!-- Popup content -->
             <!-- Update Task Popup (previously modal) -->
            <h3>Update Task</h3>
            <input type="text" id="updateTaskInput">
            <button onclick="saveUpdatedTask()">Save</button>
            <button onclick="closeUpdatePopup()">Cancel</button>
        </div>



        </div>




    </div>



    <script src="script.js"></script>
</body>
</html>
