<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playfair+Display:ital,wght@1,517&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap');
        </style>
</head>
<body>
   
    <!-- Add a container to center the content local storage branch-->
    <div class="container">
        <div id="content">
        <h1 class="caveat">To-Do-List ðŸ“‹ </h1>

        <!-- Section to add new tasks -->
        <div id="new-task">
            <input type="text" id="task-input" placeholder="New Task">
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List Container -->
        <div class="task-container">
            <!-- List of incomplete tasks separate list-->
            <div class="task-column">
                <h2 class="caveat">Incomplete Tasks</h2>
                <ul id="task-list"></ul>
            </div>

            <!-- List of completed tasks another column -->
            <div class="task-column">
                <h2 class="caveat">Completed Tasks</h2>
                <ul id="completed-task-list"></ul>

                <div style="text-align: center;">
                    <button class="delete-btn" onclick="clearCompletedTasks()">Delete All</button>
                </div>
            </div>
        </div>

        

    </div>

       

        <div id="updatePopup" class="popup"> <!-- Popup will be excluded from blur -->
            <!-- Popup content -->
             <!-- Update Task Popup (previously modal) -->
            <h2 class="caveat">Update Task</h2>
            <input type="text" id="updateTaskInput">
            <button onclick="saveUpdatedTask()">Save</button>
            <button class="cancel-btn" onclick="closeUpdatePopup()">Cancel</button>
        </div>



        </div>




    </div>



    <script src="script.js"></script>
</body>
</html>
